template_path: "remote/sc-portfolio-vpc.json"
stack_name: "sc-portfolio-vpc"
dependencies:
  - "prod/sc-ec2vpc-launchrole.yaml"
  - "prod/sc-enduser-iam.yaml"
parameters:
  LaunchRoleName: "SCEC2LaunchRole"
  CreateEndUsers: "No"
  LinkedRole1: ""
  LinkedRole2: ""
  RepoRootURL: "https://s3.amazonaws.com/{{stack_group_config.admincentral_cf_bucket}}/aws-service-catalog-reference-architectures/master/"
hooks:
  before_create:
    - !cmd "curl https://s3.amazonaws.com/{{stack_group_config.admincentral_cf_bucket}}/aws-service-catalog-reference-architectures/master/vpc/sc-portfolio-vpc.json --create-dirs -o templates/remote/sc-portfolio-vpc.json"
  before_update:
    - !cmd "curl https://s3.amazonaws.com/{{stack_group_config.admincentral_cf_bucket}}/aws-service-catalog-reference-architectures/master/vpc/sc-portfolio-vpc.json --create-dirs -o templates/remote/sc-portfolio-vpc.json"
